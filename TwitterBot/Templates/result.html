<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Analysis Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            margin-bottom: 10px;
        }

        strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Twitter Analysis Result</h1>
        <p><strong>Username:</strong> {{ username }}</p>
        <p><strong>Prediction (Random Forest):</strong> {{ predict1 }}</p>
        <p><strong>Prediction (Logistic Regression):</strong> {{ predict2 }}</p>
        <p><strong>Prediction (Gradient Boosting):</strong> {{ predict3 }}</p>
    </div>
</body>
</html>
